baseURL = "https://modernfitshop.github.io/"
languageCode = "ko-kr"
title = "modernfitshop 쇼핑 블로그"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
summaryLength = 35

[pagination]
pagerSize = 12

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true

[minify]
disableXML = false
minifyOutput = true

[sitemap]
changefreq = "daily"
priority = 0.7
filename = "sitemap.xml"

[permalinks]
posts = "/posts/:slug/"

[params]
defaultTheme = "auto"
disableThemeToggle = false
ShowShareButtons = true
ShowReadingTime = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowToc = true
TocOpen = false
env = "production"
description = "최신 피트니스 트렌드와 스포츠웨어를 소개하는 모던핏 쇼핑 블로그입니다. 운동복, 헬스용품, 스포츠 액세서리를 한곳에서 만나보세요"
keywords = ["스포츠웨어", "피트니스용품", "운동복", "헬스기구", "액티브웨어"]
images = ["/images/og-default.webp"]

# Search engine verification (set only when needed)
googleSiteVerification = ""
naverSiteVerification = ""
bingSiteVerification = ""
yandexSiteVerification = ""

[params.homeInfoParams]
Title = "당신의 활동적인 라이프스타일을 위한 모던핏 쇼핑 가이드"
Content = "최신 스포츠웨어부터 프리미엄 헬스용품까지, 건강하고 활동적인 삶을 응원하는 모던핏의 엄선된 상품을 만나보세요. 운동 목표 달성을 위한 최적의 아이템을 추천해드립니다."

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 2
keys = ["title", "permalink", "summary", "content"]

[[menu.main]]
identifier = "search"
name = "Search"
url = "/search/"
weight = 5

[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
weight = 10

[[menu.main]]
identifier = "categories"
name = "Categories"
url = "/categories/"
weight = 20

[[menu.main]]
identifier = "tags"
name = "Tags"
url = "/tags/"
weight = 30
